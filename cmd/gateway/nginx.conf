worker_processes 1;

events {
    worker_connections 1024;
}

http {
    sendfile on;

    # Define the upstream servers (our microservices)
    # The names must match the service names in docker-compose.yml
    upstream user_service {
        server user-service:8080;
    }

    upstream document_service {
        server document-service:8080;
    }

    upstream realtime_service {
        server realtime-service:8080;
    }

    server {
        listen 80;

        # Route authentication requests to the user-service
        location /auth/ {
            proxy_pass http://user_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Route document management requests to the document-service
        location /documents/ {
            proxy_pass http://document_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Route WebSocket requests to the realtime-service
        location /ws/ {
            proxy_pass http://realtime_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
        }
    }
}